<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../template/style-main.css"> -->
    <title>List Element Tag</title>
</head>

<body>
    <!-- List types -->
    <!-- Order List  -->
    <ol>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Watermelon</li>
    </ol>
    <!-- ul/ol tag  -->
    <!-- characteristic : block -->
    
    <!-- li tag  -->
    <!-- characteristic : block -->

    <!-- Unorder List  -->
    <!-- commonly used in navbar -->
    <ul>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Watermelon</li>
    </ul>

    <!-- description list -->
    <!-- dl dt dd tags -->
    <!-- characteristic : block -->
    <dl>
        <dt>Apples</dt>
        <dd>-Red and Juicy</dd>
        <dt>Oranges</dt>
        <dd>-Round and Sweet</dd>
    </dl>

</body>

</html>
