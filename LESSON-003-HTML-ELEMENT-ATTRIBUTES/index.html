<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color:red">HTML Attributes </h1>
    <!-- Attributes are added in the opening tag -->
    <p>
        All HTML elements can have attributes<br>
        Attributes provide additional information about elements<br>
        Attributes are always specified in the start tag<br>
        Attributes usually come in name/value pairs like: name="value"
    </p>
    <!-- Let's look at example of a link tag and image tag -->
